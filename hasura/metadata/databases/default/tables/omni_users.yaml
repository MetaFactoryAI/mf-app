        name: brand_users
        schema: omni
- name: product_collaborators
  using:
    foreign_key_constraint_on:
      column: collaborator
      table:
        name: product_collaborators
        schema: omni
- name: user_skills
  using:
    foreign_key_constraint_on:
      column: user
      table:
        name: user_skills
        schema: omni
