table:
  name: users
  schema: omni
object_relationships:
- name: timezones_enum
  using:
    foreign_key_constraint_on: timezone
- name: user_statuses_enum
  using:
    foreign_key_constraint_on: status
array_relationships:
- name: brand_users
  using:
    foreign_key_constraint_on:
      column: collaborator
