- comment: Return an existing access code if the customer with the given ETH address already generated one for the given lock.
  definition:
    query:
      collection_name: allowed-queries
      query_name: GetExistingLockAccessCode
  methods:
    - GET
  name: GetExistingLockAccessCode
  url: getExistingLockAccessCode/:lockId/:address
- comment: Returns NFT Metadata for all products that have it
  definition:
    query:
      collection_name: allowed-queries
      query_name: Get NFT Data
  methods:
    - GET
  name: Get NFT Data
  url: nft-metadata
